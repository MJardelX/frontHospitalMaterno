
<div class="title-container">
    <img src="assets/image/add_person.svg" alt="" class="title-icon" style="padding: 0;">
    <h1 class="title" style="margin: 0; padding: 0px;">Agregar Usuario</h1>
</div>


<form [formGroup]="form_data_user">
    <div class="grid">
    
    
        <div class="col">
            <input type="text" name=""  placeholder="Primer nombre" class="input" formControlName="primer_nombre">
            <input type="text" name=""  placeholder="Segundo nombre" class="input" formControlName="segundo_nombre">
            <input type="text" name=""  placeholder="Primer apellido" class="input" formControlName="primer_apellido">
            <input type="text" name=""  placeholder="Segundo apellido" class="input" formControlName="segundo_apellido">
            <input type="text" name=""  placeholder="Dpi" class="input" formControlName="dpi">
            <input type="text" name=""  placeholder="Usuario" class="input" formControlName="usuario">
            <input type="text" name=""  placeholder="Correo" class="input" formControlName="correo">
            <!-- <input type="text" name=""  placeholder="Nacionalidad" class="input">
            <input type="text" name=""  placeholder="DPI" class="input"> -->
        </div>
    
        <div class="col">
            <input type="text" name=""  placeholder="TelÃ©fono" class="input" formControlName="telefono">
            <input type="text" name=""  placeholder="Puesto" class="input" formControlName="puesto"> 
            <!-- <input type="text" name=""  placeholder="Rol" class="input"> -->
            <!-- <div class="flex-start-center"> -->
                <select name="roles" id="roles" class="input" formControlName="rol">
                    <option value="" disabled selected>Rol</option>
                    <ng-container *ngFor="let rol of data_roles; let i=index">
                        <option [ngValue]="i" >{{rol.nombre_rol}}</option>
                    </ng-container>
                </select>
    
            <!-- </div> -->
            
            <span class="guardar-text" (click)="agregarRol()">Agregar rol</span>
    
    
            <div class="container-roles flex-start-center">
                <ng-container *ngFor="let rol of roles; let i=index">
                    <div class="rol-container">
                        {{rol.nombre_rol}}
                        <img src="assets/image/x.svg" alt="" class="close" (click)="close(i)" >
                    </div>
                </ng-container>
            </div>
    
            <!-- <input type="text" name=""  placeholder="Segundo apellido" class="input"> -->
            <!-- <input type="text" name=""  placeholder="lugar de nacimiento" class="input">
            <input type="text" name=""  placeholder="Fecha de nacimiento" class="input"> -->
            <!-- <input type="text" name=""  placeholder="Nacionalidad" class="input">
            <input type="text" name=""  placeholder="DPI" class="input"> -->
        </div>
    
    
        <!-- <label for="primer_nombre" class="label">primer nombre</label> -->
    
        <!-- <label for="segundo_nombre" class="label">Segundo nombre</label> -->
    
    </div>
</form>



<div class="btn-container">

    <input type="button" value="Guardar" class="btn" (click)="guardar()">
</div>
